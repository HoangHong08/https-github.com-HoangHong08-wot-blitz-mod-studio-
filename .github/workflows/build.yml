name: Build WoT Blitz Mod Studio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            output_name: wot-blitz-mod-studio-linux-amd64
          - os: ubuntu-latest
            platform: linux/arm64
            output_name: wot-blitz-mod-studio-linux-arm64
          - os: macos-latest
            platform: darwin/amd64
            output_name: wot-blitz-mod-studio-macos-amd64
          - os: macos-latest
            platform: darwin/arm64
            output_name: wot-blitz-mod-studio-macos-arm64
          - os: windows-latest
            platform: windows/amd64
            output_name: wot-blitz-mod-studio-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Wails CLI
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
    
    - name: Install Linux dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
    
    - name: Install ARM64 cross-compilation tools (Ubuntu ARM64)
      if: runner.os == 'Linux' && matrix.platform == 'linux/arm64'
      run: |
        sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu pkg-config-aarch64-linux-gnu
    
    - name: Build (Linux x86-64)
      if: matrix.platform == 'linux/amd64'
      run: wails build -clean -o ${{ matrix.output_name }}
    
    - name: Build (Linux ARM64)
      if: matrix.platform == 'linux/arm64'
      env:
        CC: aarch64-linux-gnu-gcc
        CXX: aarch64-linux-gnu-g++
        PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
      run: wails build -clean -platform ${{ matrix.platform }} -o ${{ matrix.output_name }}
    
    - name: Build (macOS)
      if: startsWith(matrix.platform, 'darwin')
      run: wails build -clean -platform ${{ matrix.platform }} -o ${{ matrix.output_name }}
    
    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: wails build -clean -platform ${{ matrix.platform }} -o ${{ matrix.output_name }}.exe
    
    - name: Upload artifact (Linux)
      if: startsWith(matrix.os, 'ubuntu')
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output_name }}
        path: build/bin/${{ matrix.output_name }}
    
    - name: Upload artifact (macOS)
      if: startsWith(matrix.os, 'macos')
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output_name }}
        path: build/bin/${{ matrix.output_name }}
    
    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output_name }}
        path: build/bin/${{ matrix.output_name }}.exe
    
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/bin/${{ matrix.output_name }}*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
